<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classe</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row float-end">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          onclick="clickNouvelleClasse('c')"
        >
          Nouvelle Classe
        </button>
      </div>
      <div class="row">
        <div class="col-md-3 h5">Choisir une Classe</div>
        <div class="col-md-3">
          <select
            name="select"
            class="form-control"
            id="selectClass"
            onchange="onChangeClass()"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="col"></div>
      </div>
      <div>
        <form id="formAjoutCl">
          <div class="card">
            <div class="card-header h4 text-center">Nouvelle Classe</div>
            <div class="card-body">
              <label for="code">Code</label>
              <input type="text" class="form-control" />
              <label for="nom">Nom</label>
              <input type="text" class="form-control" />
              <label for="nbEt">NB Et prevus</label>
              <input type="text" class="form-control" />
              <button type="button" class="btn btn-info">Enregistrer</button>
              <button type="button" class="btn btn-warning">Annuler</button>
            </div>
          </div>
        </form>
      </div>
      <div id="contenu"></div>
    </div>
    <script src="./a.js"></script>
  </body>
</html>
