<!DOCTYPE html>
<html lang="en">
  <head>

        </div>
      </div>
      <div class="button">
        <button id="ajout">+</button>
        <button id="calculer">Calculer</button>
        <input type="text" disabled id="resultat" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
