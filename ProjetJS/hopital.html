<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOPITAL FANN</title>
    <link
      rel="stylesheet"
      href="css/bootstrap-5.3.0-alpha2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-3" id="principal">
      <div class="row mt-3">
        <div class="col">
          <div
            class="card border-2 border-primary css-cardRV"
            id="ajoutRV"
            hidden
          >
            <form>
              <div class="row mt-3">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="date" class="col-sm-4 col-form-label"
                      >Date :</label
                    >
                    <div class="col-sm-8">
                      <input type="date" class="form-control" id="date" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="heure" class="col-sm-4 col-form-label"
                      >Heure :</label
                    >
                    <div class="col-sm-8">
                      <input type="time" class="form-control" id="heure" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <div class="form-group row">
                    <label for="patient" class="col-sm-2 col-form-label"
                      >Patient :</label
                    >
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="patient" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="diagnostic" class="col-sm-4 col-form-label"
                      >Diagnostic :</label
                    >
                    <div class="col-sm-8">
                      <textarea
                        class="form-control"
                        id="diagnostic"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mt-4">
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-danger"
                      id="enregistrerRV"
                    >
                      Enregistrer
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="css-containerAM mt-4">
        <div class="row" id="ajoutMedecin" hidden>
          <div class="col">
            <div class="card border-2 border-primary">
              <div class="card-header bg-light text-center">
                <h4>Nouveau Medecin</h4>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group mt-3">
                    <label for="prenom">Prenom :</label>
                    <input
                      type="text"
                      name="prenom"
                      class="form-control bg-light"
                      id="prenomMedecin"
                    />
                  </div>
                  <span class="text-danger" hidden id="msgErrPrenom"
                    >Saisie Incorrecte</span
                  >
                  <div class="form-group mt-3">
                    <label for="nom">Nom :</label>
                    <input
                      type="text"
                      name="nom"
                      class="form-control bg-light"
                      id="nomMedecin"
                    />
                  </div>
                  <span class="text-danger" hidden id="msgErrNom"
                    >Saisie Incorrecte</span
                  >
                  <div class="form-group mt-3">
                    <label for="specialite">Specialite :</label>
                    <input
                      type="text"
                      name="specialite"
                      class="form-control bg-light"
                      id="specialiteMedecin"
                      disabled
                    />
                  </div>

                  <div class="row justify-content-between mt-3">
                    <div class="col-4">
                      <button
                        type="submit"
                        class="btn btn-success btn-sm"
                        id="EnvoyerMedecin"
                      >
                        Envoyer
                      </button>
                    </div>
                    <div class="col-4">
                      <button
                        type="submit"
                        class="btn btn-warning btn-sm"
                        id="annulerMedecin"
                      >
                        Annuler
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card css-containerBM border-2 border-primary mt-3">
            <form>
              <div class="form-group row">
                <label for="specialite" class="col-sm-4 col-form-label h4"
                  >Spécialite :</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control bg-light"
                    id="specialite"
                  />
                  <span class="text-danger" hidden id="msgErrSpecialite"
                    >Saisie Incorrecte</span
                  >
                </div>
              </div>
              <br />
              <br />
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-success"
                  id="enregistrerSpecialite"
                >
                  Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row mt-4" id="hopital">
        <div class="col">
          <div class="card border-2 border-primary">
            <div class="card-header bg-light">
              <h4>HOPITAL FANE</h4>
              <span>Medecin Prévus : </span><span class="text-primary">50</span
              ><br />
              <span>Médecin Inscrits : </span
              ><span class="text-primary" id="medecinInscrits">0</span><br />
            </div>
            <div class="card-body">
              <h4 class="text-primary text-center">Liste des Medecin</h4>
              <div class="row justify-content-between mt-3">
                <div class="col-2">
                  <button type="button" class="btn btn-danger btn-sm">
                    Configuration
                  </button>
                </div>
                <div class="col-2">
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    id="nouveauMedecin"
                  >
                    Nouveau Medecin
                  </button>
                </div>
              </div>

              <table
                class="table table-bordered border-2 border-danger bg-light text-center mt-3"
              >
                <thead>
                  <tr class="h4">
                    <th>Numero</th>
                    <th>Code</th>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Specialite</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody id="bodycontenu"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4" id="listeRV"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
